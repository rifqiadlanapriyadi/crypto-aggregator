services:

  api:
    build:
      context: .
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - 8000:8000
    volumes:
      - .:/app
    command: >
      uvicorn api.main:app
      --host 0.0.0.0
      --port 8000
      --reload

  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # UI

  worker:
    build: .
    command: celery -A worker.celery_app worker -Q price_ingestion --loglevel=info
    depends_on:
      - rabbitmq
      - db

  scheduler:
    build: .
    command: celery -A worker.celery_app beat --loglevel=info --schedule /tmp/celerybeat-schedule
    depends_on:
      - rabbitmq


volumes:
  postgres_data:
